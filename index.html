<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grok Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            height: 100%;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            color: #eee;
            height: 100%;
            height: 100dvh;
            display: flex;
            overflow: hidden;
        }

        /* „Çµ„Ç§„Éâ„Éê„Éº */
        #sidebar {
            width: 240px;
            background: #1a1a1a;
            border-right: 1px solid #333;
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
            transition: width 0.2s;
        }

        #sidebar.collapsed {
            width: 0;
            border-right: none;
            overflow: hidden;
        }

        /* „Çµ„Ç§„Éâ„Éê„Éº„ÅåÈñã„ÅÑ„Å¶„ÅÑ„ÇãÊôÇ„ÅØ„Éò„ÉÉ„ÉÄ„Éº„ÅÆ„É°„Éã„É•„Éº„Éú„Çø„É≥„ÇíÈùûË°®Á§∫ */
        body:has(#sidebar:not(.collapsed)) #header-menu-toggle {
            display: none;
        }

        #sidebar-header {
            padding: 0.75rem;
            border-bottom: 1px solid #333;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            position: relative;
        }

        #sidebar-toggle {
            background: transparent;
            border: none;
            color: #aaa;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.25rem;
            line-height: 1;
            flex-shrink: 0;
        }

        #sidebar-toggle:hover {
            color: #2d5a7b;
        }

        #sidebar-header h2 {
            font-size: 1.2rem;
            color: #2d5a7b;
            white-space: nowrap;
            overflow: hidden;
        }

        #sidebar.collapsed #sidebar-header h2 {
            display: none;
        }

        #sidebar-header #mobile-project {
            display: none;
            font-size: 0.9rem;
            color: #2d5a7b;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 60%;
        }

        #sidebar-menu {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .menu-item {
            padding: 0.875rem 1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            transition: background 0.2s;
            border: none;
            background: transparent;
            color: #aaa;
            font-size: 0.95rem;
            text-align: left;
            width: 100%;
            flex-shrink: 0;
        }

        .menu-item:hover {
            background: #111;
            color: #eee;
        }

        .menu-item.active {
            background: #111;
            color: #2d5a7b;
            border-left: 3px solid #2d5a7b;
        }

        .menu-item-icon {
            font-size: 1.1rem;
            width: 1.5rem;
            text-align: center;
            flex-shrink: 0;
        }

        .menu-item-text {
            white-space: nowrap;
            overflow: hidden;
        }

        #sidebar.collapsed .menu-item-text {
            display: none;
        }

        #sidebar.collapsed .panel-list {
            display: none !important;
        }

        .menu-spacer {
            flex: 1;
        }

        .menu-item.settings {
            border-top: 1px solid #333;
        }

        /* „Çµ„Ç§„Éâ„Éê„ÉºÁµ±Ë®à */
        #sidebar-stats {
            padding: 0.75rem 1rem;
            border-top: 1px solid #333;
            font-size: 0.8rem;
        }

        #sidebar.collapsed #sidebar-stats {
            display: none;
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
        }

        .stat-label {
            color: #888;
            text-decoration: none;
        }

        a.stat-label:hover {
            color: #2d5a7b;
        }

        .stat-value {
            color: #2d5a7b;
            font-weight: bold;
        }

        .stat-reset-btn {
            width: 100%;
            padding: 0.4rem;
            background: transparent;
            border: 1px solid #333;
            color: #888;
            border-radius: 0.25rem;
            cursor: pointer;
            font-size: 0.75rem;
            transition: all 0.2s;
        }

        .stat-reset-btn:hover {
            border-color: #2d5a7b;
            color: #2d5a7b;
        }

        /* „Éë„Éç„É´ÂÖ±ÈÄö„Çπ„Çø„Ç§„É´ */
        .panel-list {
            flex: 1;
            overflow-y: auto;
            display: none;
            flex-direction: column;
            border-top: 1px solid #333;
        }

        .panel-list.show {
            display: flex;
        }

        .panel-header {
            padding: 0.5rem 1rem;
            font-size: 0.75rem;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            border-bottom: 1px solid #333;
            flex-shrink: 0;
        }

        /* „É™„Çπ„Éà„Ç¢„Ç§„ÉÜ„É†ÂÖ±ÈÄö */
        .list-item {
            padding: 0.75rem 1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 0.5rem;
            transition: background 0.2s;
            border: none;
            background: transparent;
            color: #888;
            font-size: 0.85rem;
            text-align: left;
            width: 100%;
            border-bottom: 1px solid #333;
        }

        .list-item:hover {
            background: #111;
            color: #eee;
        }

        .list-item.active {
            background: #111;
            color: #2d5a7b;
        }

        .list-item-title {
            flex: 1;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .list-item-btn {
            color: #888;
            background: transparent;
            border: none;
            cursor: pointer;
            font-size: 0.85rem;
            padding: 0.2rem 0.4rem;
            border-radius: 0.25rem;
        }

        .list-item-btn:hover {
            color: #2d5a7b;
        }

        .list-item-btn.delete {
            color: #2d5a7b;
        }

        .list-item-btn.delete:hover {
            background: #2d5a7b;
            color: white;
        }

        .list-item.new-item {
            color: #2d5a7b;
            font-weight: 500;
        }

        .list-item.new-item:hover {
            color: #3d6a8b;
        }

        .list-item.delete-all-btn {
            color: #c0392b;
            font-size: 0.8rem;
            justify-content: center;
        }

        .list-item.delete-all-btn:hover {
            background: #c0392b;
            color: white;
        }

        /* „É¢„Éº„ÉÄ„É´ */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-overlay.show {
            display: flex;
        }

        .modal {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 0.75rem;
            width: 80%;
            height: 90vh;
            display: flex;
            flex-direction: column;
        }

        .modal-header {
            padding: 1rem 1.25rem;
            border-bottom: 1px solid #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h3 {
            color: #2d5a7b;
            font-size: 1.1rem;
        }

        .modal-close {
            background: transparent;
            border: none;
            color: #888;
            cursor: pointer;
            font-size: 1.25rem;
        }

        .modal-close:hover {
            color: #2d5a7b;
        }

        .modal-body {
            padding: 1.25rem;
            overflow-y: auto;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group.flex-grow {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .form-group.flex-grow textarea {
            flex: 1;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #aaa;
            font-size: 0.9rem;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 0.75rem;
            background: #111;
            border: 1px solid #333;
            border-radius: 0.5rem;
            color: #eee;
            font-size: 0.95rem;
            outline: none;
            font-family: inherit;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            border-color: #2d5a7b;
        }

        .form-group select {
            width: 100%;
            padding: 0.75rem;
            background: #111;
            border: 1px solid #333;
            border-radius: 0.5rem;
            color: #eee;
            font-size: 0.95rem;
            outline: none;
            cursor: pointer;
        }

        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }

        .modal-footer {
            padding: 1rem 1.25rem;
            border-top: 1px solid #333;
            display: flex;
            justify-content: space-between;
            gap: 0.75rem;
        }

        .modal-footer-left {
            display: flex;
        }

        .modal-footer-right {
            display: flex;
            gap: 0.75rem;
        }

        .btn {
            padding: 0.6rem 1.25rem;
            border-radius: 0.5rem;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.2s;
        }

        .btn-primary {
            background: #2d5a7b;
            color: white;
            border: none;
        }

        .btn-primary:hover {
            background: #3d6a8b;
        }

        .btn-secondary {
            background: transparent;
            color: #aaa;
            border: 1px solid #333;
        }

        .btn-secondary:hover {
            color: #eee;
            border-color: #888;
        }

        .btn-danger {
            background: transparent;
            color: #2d5a7b;
            border: 1px solid #2d5a7b;
        }

        .btn-danger:hover {
            background: #2d5a7b;
            color: white;
        }

        /* „É°„Ç§„É≥„Ç≥„É≥„ÉÜ„É≥„ÉÑ */
        #main {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-width: 0;
        }

        header {
            background: #1a1a1a;
            padding: 1rem;
            text-align: center;
            border-bottom: 1px solid #333;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        #current-project {
            font-size: 0.8rem;
            color: #2d5a7b;
        }

        #header-menu-toggle,
        #header-image-toggle {
            position: absolute;
            background: transparent;
            border: none;
            color: #888;
            font-size: 1.2rem;
            cursor: pointer;
            padding: 0.25rem 0.5rem;
            transition: color 0.2s;
        }

        #header-menu-toggle {
            left: 1rem;
        }

        #header-image-toggle {
            right: 1rem;
        }

        #header-menu-toggle:hover,
        #header-image-toggle:hover {
            color: #2d5a7b;
        }

        #chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .message {
            line-height: 1.6;
            white-space: pre-wrap;
        }

        .user {
            max-width: 80%;
            padding: 0.75rem 1rem;
            border-radius: 1rem;
            border-bottom-right-radius: 0.25rem;
            align-self: flex-end;
            background: #2d5a7b;
            color: white;
        }

        .assistant {
            width: 100%;
            padding: 0.5rem 0;
            color: #eee;
        }

        .system-msg {
            align-self: center;
            background: #333;
            color: #888;
            font-size: 0.85rem;
            padding: 0.5rem 1rem;
        }

        .reasoning {
            font-size: 0.85rem;
            color: #888;
            background: #0d0d0d;
            padding: 0.5rem;
            border-radius: 0.5rem;
            margin-bottom: 0.5rem;
            border-left: 3px solid #2d5a7b;
        }

        .reasoning-toggle {
            cursor: pointer;
            color: #2d5a7b;
            font-size: 0.8rem;
            margin-bottom: 0.5rem;
        }

        .reasoning-content {
            display: none;
        }

        .reasoning-content.show {
            display: block;
        }

        #input-container {
            padding: 1rem;
            background: #1a1a1a;
            border-top: 1px solid #333;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        #message-input {
            flex: 1;
            padding: 0.75rem 1rem;
            border: 1px solid #333;
            border-radius: 1.5rem;
            background: #111;
            color: #eee;
            font-size: 1rem;
            outline: none;
        }

        #message-input:focus {
            border-color: #2d5a7b;
        }

        #send-btn {
            padding: 0.75rem 1.5rem;
            background: #2d5a7b;
            color: white;
            border: none;
            border-radius: 1.5rem;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.2s;
        }

        #send-btn:hover {
            background: #3d6a8b;
        }

        #generate-image-btn {
            padding: 0.75rem 1rem;
            background: #2d5a7b;
            color: white;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.2s;
            margin: 0.5rem;
            width: calc(100% - 1rem);
        }

        #generate-image-btn:hover {
            background: #3d6a8b;
        }

        #generate-image-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        #send-btn:disabled {
            background: #555;
            cursor: not-allowed;
        }

        .loading {
            display: flex;
            gap: 0.3rem;
            padding: 1rem;
        }

        .loading span {
            width: 8px;
            height: 8px;
            background: #2d5a7b;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out both;
        }

        .loading span:nth-child(1) { animation-delay: -0.32s; }
        .loading span:nth-child(2) { animation-delay: -0.16s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        .empty-message {
            color: #666;
            text-align: center;
            padding: 2rem 1rem;
            font-size: 0.9rem;
        }

        .clickable-word {
            text-decoration: underline;
            cursor: pointer;
        }

        .clickable-word:hover {
            opacity: 0.7;
        }

        .clickable-choice {
            cursor: pointer;
            color: #6b9dc4;
            font-weight: bold;
            padding: 0.1rem 0.3rem;
            border-radius: 0.25rem;
            transition: background 0.2s;
        }

        .clickable-choice:hover {
            background: #333;
            color: #8bb8d8;
        }

        .character-settings {
            display: flex;
            gap: 1rem;
        }

        .character-group {
            flex: 1;
            background: #111;
            border: 1px solid #333;
            border-radius: 0.5rem;
            padding: 0.75rem;
        }

        .character-group-title {
            font-weight: bold;
            color: #aaa;
            margin-bottom: 0.75rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid #333;
        }

        .character-row {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 0.25rem;
            margin-bottom: 0.75rem;
        }

        .character-row label {
            font-size: 0.8rem;
            color: #888;
        }

        .character-row label code {
            font-size: 0.7rem;
            color: #6b9dc4;
            background: #222;
            padding: 0.1rem 0.3rem;
            border-radius: 0.2rem;
        }

        .character-row input[type="text"] {
            width: 100%;
            padding: 0.4rem;
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 0.25rem;
            color: #eee;
            font-size: 0.85rem;
        }

        .character-row input[type="color"] {
            width: 40px;
            height: 30px;
            padding: 0;
            border: 1px solid #333;
            border-radius: 0.25rem;
            cursor: pointer;
            background: transparent;
        }

        /* Âè≥ÂÅ¥„Çµ„Ç§„Éâ„Éê„ÉºÔºàÁîªÂÉèË°®Á§∫Áî®Ôºâ */
        #right-sidebar {
            width: 300px;
            background: #1a1a1a;
            border-left: 1px solid #333;
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
            transition: width 0.2s;
        }

        #right-sidebar.collapsed {
            width: 0;
            border-left: none;
            overflow: hidden;
        }

        #right-sidebar.collapsed #generate-image-btn {
            display: none;
        }

        /* „Çµ„Ç§„Éâ„Éê„Éº„ÅåÈñã„ÅÑ„Å¶„ÅÑ„ÇãÊôÇ„ÅØ„Éò„ÉÉ„ÉÄ„Éº„ÅÆ„Éú„Çø„É≥„ÇíÈùûË°®Á§∫ */
        body:has(#right-sidebar:not(.collapsed)) #header-image-toggle {
            display: none;
        }

        #right-sidebar-header {
            padding: 0.75rem;
            border-bottom: 1px solid #333;
            display: flex;
            align-items: center;
            justify-content: flex-end;
        }

        #right-sidebar-toggle {
            background: transparent;
            border: none;
            color: #aaa;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.25rem;
            line-height: 1;
            flex-shrink: 0;
        }

        #right-sidebar-toggle:hover {
            color: #2d5a7b;
        }

        #right-sidebar-header h2 {
            font-size: 1.2rem;
            color: #2d5a7b;
            white-space: nowrap;
            overflow: hidden;
        }

        #right-sidebar.collapsed #right-sidebar-header h2 {
            display: none;
        }

        #image-container {
            flex: 1;
            overflow-y: auto;
            padding: 0.5rem;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        #right-sidebar.collapsed #image-container {
            display: none;
        }

        .image-wrapper {
            margin-bottom: 1rem;
        }

        .generated-image {
            width: 100%;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .generated-image:hover {
            opacity: 0.8;
        }

        .image-prompt {
            font-size: 0.75rem;
            color: #888;
            padding: 0.5rem;
            background: #111;
            border-radius: 0 0 0.5rem 0.5rem;
            word-break: break-word;
        }

        /* „É¢„Éê„Ç§„É´ÂØæÂøú */
        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }

            #sidebar {
                width: 100%;
                height: 100%;
                max-height: none;
                border-right: none;
                border-bottom: none;
                overflow-y: auto;
                position: absolute;
                top: 0;
                left: 0;
                z-index: 100;
            }

            #sidebar.collapsed {
                width: 100%;
                height: auto;
                max-height: 50px;
                overflow: hidden;
                position: relative;
            }

            #sidebar.collapsed #sidebar-menu {
                display: none;
            }

            #sidebar.collapsed #sidebar-stats {
                display: none;
            }

            #sidebar-menu {
                overflow: visible;
            }

            #sidebar-header #mobile-project {
                display: block;
            }

            #sidebar-header h2 {
                display: none;
            }

            header {
                display: none;
            }

            #main {
                flex: 1;
                min-height: 0;
                padding-top: 50px;
            }

            .modal {
                width: 95%;
                height: 95vh;
            }

            .character-settings {
                flex-direction: column;
            }

            #message-input {
                flex: 1;
                min-width: 0;
            }

            #send-btn {
                padding: 0.75rem 1rem;
            }

            .panel-list {
                max-height: none;
                flex: 1;
                overflow-y: auto;
            }

            #right-sidebar {
                width: 100%;
                height: 40%;
                border-left: none;
                border-bottom: 1px solid #333;
                order: -1;
            }

            #right-sidebar.collapsed {
                width: 100%;
                height: 50px;
            }

            #right-sidebar.collapsed #image-container,
            #right-sidebar.collapsed #generate-image-btn {
                display: none;
            }

            #right-sidebar-header {
                justify-content: center;
            }

            #right-sidebar #image-container {
                overflow: hidden;
                padding: 0;
                flex: 1;
                display: flex;
                align-items: center;
                justify-content: center;
            }

            #right-sidebar .image-wrapper {
                max-height: 100%;
                margin: 0;
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            #right-sidebar .generated-image {
                max-height: calc(100% - 2rem);
                max-width: 100%;
                width: auto;
                height: auto;
                object-fit: contain;
            }

            #right-sidebar .image-prompt {
                font-size: 0.65rem;
                padding: 0.25rem;
                max-height: 2rem;
                overflow: hidden;
            }
        }
    </style>
</head>
<body>
    <!-- „Çµ„Ç§„Éâ„Éê„Éº -->
    <div id="sidebar">
        <div id="sidebar-header">
            <button id="sidebar-toggle">‚â°</button>
            <h2>Grok Chat</h2>
            <span id="mobile-project"></span>
        </div>
        <div id="sidebar-menu">
            <button class="menu-item" id="menu-new-chat">
                <span class="menu-item-icon">+</span>
                <span class="menu-item-text">Êñ∞Ë¶è„ÉÅ„É£„ÉÉ„Éà</span>
            </button>

        // Êó•ÊôÇ„Éï„Ç©„Éº„Éû„ÉÉ„Éà
        function formatDateTime(timestamp) {
            const date = new Date(timestamp);
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            const hours = String(date.getHours()).padStart(2, '0');
            const minutes = String(date.getMinutes()).padStart(2, '0');
            return `${year}/${month}/${day} ${hours}:${minutes}`;
        }

            localStorage.setItem(SESSIONS_KEY, JSON.stringify(sessions));
        }

        function loadSessions() {
            const saved = localStorage.getItem(SESSIONS_KEY);
            if (saved) {
                sessions = JSON.parse(saved);
            }
        }

        function saveCurrentSession() {
            if (!currentSessionId || messages.length === 0) return;

            const sessionIndex = sessions.findIndex(s => s.id === currentSessionId);
            const sessionData = {
                id: currentSessionId,
                title: formatDateTime(currentSessionId),
                messages: messages,
                chatHistory: chatHistory,
                projectId: currentProjectId,
                createdAt: currentSessionId
            };

            if (sessionIndex >= 0) {
                sessions[sessionIndex] = sessionData;
            } else {
                sessions.unshift(sessionData);
            }
            saveSessions();
        }

        function loadSession(sessionId) {
            const session = sessions.find(s => s.id === sessionId);
            if (session) {
                currentSessionId = session.id;
                currentProjectId = session.projectId || null;
                messages = [...session.messages];
                chatHistory = [...session.chatHistory];

                chatContainer.innerHTML = '';
                chatHistory.forEach(item => {
                    addMessageToDOM(item.role, item.content, item.reasoning);
                });

                updateCurrentProjectDisplay();
                saveGlobalSettings();
                renderHistoryList();
                closeMobileMenu();
            }
        }

        function replacePromptVariables(prompt) {
            // „Éó„É≠„É≥„Éó„ÉàÂÜÖ„ÅÆÂ§âÊï∞„ÇíÁΩÆÊèõ
            return prompt
                .replace(/\{name1\}/g, highlightSettings.h1.name || '')
                .replace(/\{nickname1\}/g, highlightSettings.h1.nickname || '')
                .replace(/\{name2\}/g, highlightSettings.h2.name || '')
                .replace(/\{nickname2\}/g, highlightSettings.h2.nickname || '');
        }

            saveCurrentSession();

            currentSessionId = Date.now();
            currentProjectId = projectId;
            messages = [];
            chatHistory = [];
            chatContainer.innerHTML = '';

            if (projectId) {
                const project = projects.find(p => p.id === projectId);
                if (project && project.prompt) {
                    const expandedPrompt = replacePromptVariables(project.prompt);
                    messages.push({ role: 'system', content: expandedPrompt });
                    // „Ç∑„Çπ„ÉÜ„É†„É°„ÉÉ„Çª„Éº„Ç∏„ÇíË°®Á§∫
                    const div = document.createElement('div');

            saveGlobalSettings();
            renderHistoryList();

            renderHistoryList();

            currentProjectId = null;
            messages = [];
            chatHistory = [];
            chatContainer.innerHTML = '';

            sessions = [];
            saveSessions();
            saveGlobalSettings();

            // Êñ∞Ë¶è„Çª„ÉÉ„Ç∑„Éß„É≥ÈñãÂßã

        function parseClickableWords(text) {
            // [word] „ÇíÊ§úÂá∫„Åó„Å¶„ÇØ„É™„ÉÉ„ÇØÂèØËÉΩ„Å™span„Å´Â§âÊèõÔºàÊã¨Âºß„ÅØË°®Á§∫„Åó„Å™„ÅÑÔºâ
            let result = text.replace(/\[([^\]]+)\]/g, (match, word) => {
                const encoded = encodeURIComponent(word);
                return `<span class="clickable-word" onclick="askAbout('${encoded}')">${word}</span>`;
            });

            // „ÄêÈÅ∏ÊäûËÇ¢„Äë„ÅåÂê´„Åæ„Çå„Å¶„ÅÑ„ÇãÂ†¥Âêà„ÄÅÁï™Âè∑‰ªò„Åç„É™„Çπ„Éà„Çí„ÇØ„É™„ÉÉ„ÇØÂèØËÉΩ„Å´„Åô„Çã
            if (text.includes('„ÄêÈÅ∏ÊäûËÇ¢„Äë')) {
                result = result.replace(/^(\d+)\.\s?/gm, (match, num) => {
                    return `<span class="clickable-choice" onclick="sendChoice('${num}')">${num}.</span> `;
                });
            }

            return result;
        }

        function parseDialogueColors(text) {
            // Âº∑Ë™øË®≠ÂÆö„Å´Âü∫„Å•„ÅÑ„Å¶Ëâ≤„Çí‰ªò„Åë„Çã
            let result = text;

            // ÂêçÁß∞Ôºë„ÅßËâ≤‰ªò„Åë
            if (highlightSettings.h1.name) {
                const pattern = new RegExp(`^(${escapeRegex(highlightSettings.h1.name)})(Ôºö|:)(.*)$`, 'gm');
                result = result.replace(pattern, (match, name, colon, dialogue) => {
                    return `<span style="color: ${highlightSettings.h1.color}">${name}${colon}${dialogue}</span>`;
                });
            }

            // ÂêçÁß∞Ôºí„ÅßËâ≤‰ªò„Åë
            if (highlightSettings.h2.name) {
                const pattern = new RegExp(`^(${escapeRegex(highlightSettings.h2.name)})(Ôºö|:)(.*)$`, 'gm');

                    return `<span style="color: ${highlightSettings.h2.color}">${name}${colon}${dialogue}</span>`;
                });
            }

            return result;
        }

        async function generateImageWithRunware(imagePrompt) {
            const response = await fetch(RUNWARE_API_URL, {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${runwareApiKey}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify([

                        height: 1024,
                        steps: 9,
                        CFGScale: 0,
                        numberResults: 1,
                        outputType: 'URL',
                        includeCost: true
                    }
                ])
            });

            if (!response.ok) {
                const error = await response.json();
                throw new Error(error.message || 'Runware API „Ç®„É©„Éº');
            }

            const data = await response.json();
            const results = Array.isArray(data.data) ? data.data : [data.data];

            for (const result of results) {
                if (result.imageURL) {
                    addImageToSidebar(result.imageURL, imagePrompt);
                }
                if (result.cost) {
                    updateRunwareStats(result.cost);
                }
            }

            if (results.some(r => r.imageURL)) {
                rightSidebar.classList.remove('collapsed');
                fetchRunwareBalance();
            } else {
                throw new Error('ÁîªÂÉè„ÇíÁîüÊàê„Åß„Åç„Åæ„Åõ„Çì„Åß„Åó„Åü');
            }
        }

        async function generateImageFromContext() {

                return;

            generateImageBtn.disabled = true;

            try {
                // 1. ‰ºöË©±Áî®„É¢„Éá„É´„Å´„Éó„É≠„É≥„Éó„ÉàÁîüÊàê„Çí‰æùÈ†º
                const promptRequest = [...messages, {

                }];

                const promptResponse = await fetch(API_URL, {

                    headers: {
                        'Authorization': `Bearer ${apiKey}`,

                // ‰ΩøÁî®Èáè„ÇíË®òÈå≤
                if (promptResult.usage) {

                // 2. ÁîªÂÉèÁîüÊàê
                if (isRunware) {

                    const imageResponse = await fetch(API_URL, {

        async function streamResponse(msgs) {
            // „Çπ„Éà„É™„Éº„Éü„É≥„Ç∞Áî®„ÅÆ„É°„ÉÉ„Çª„Éº„Ç∏Ë¶ÅÁ¥†„Çí‰ΩúÊàê
            const div = document.createElement('div');
            div.className = 'message assistant';
            chatContainer.appendChild(div);

            let fullContent = '';
            let reasoning = '';

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${apiKey}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        model: chatModelSelect.value,
                        messages: msgs,
                        stream: true
                    })
                });

                if (!response.ok) {
                    const error = await response.json();
                    const errorMsg = error.error?.message || response.statusText;
                    if (errorMsg.includes('User not found') || errorMsg.includes('Invalid API key')) {
                        div.textContent = '„Ç®„É©„Éº: API„Ç≠„Éº„ÅåÁÑ°ÂäπÂåñ„Åï„Çå„Å¶„ÅÑ„Å™„ÅÑ„ÅãÁ¢∫Ë™ç„Åó„Å¶„Åè„Å†„Åï„ÅÑ';
                    } else {
                        div.textContent = `„Ç®„É©„Éº: ${errorMsg}`;
                    }
                    return;
                }

                const reader = response.body.getReader();
                const decoder = new TextDecoder();

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    const chunk = decoder.decode(value);
                    const lines = chunk.split('\n');

                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            const data = line.slice(6);
                            if (data === '[DONE]') continue;

                            try {
                                const parsed = JSON.parse(data);
                                const delta = parsed.choices?.[0]?.delta;

                                if (delta?.reasoning) {
                                    reasoning += delta.reasoning;
                                    updateStreamingMessage(div, fullContent, reasoning);
                                }
                                if (delta?.content) {
                                    fullContent += delta.content;
                                    updateStreamingMessage(div, fullContent, reasoning);
                                }

                                // ‰ΩøÁî®ÈáèÊÉÖÂ†±ÔºàÊúÄÂæå„ÅÆ„ÉÅ„É£„É≥„ÇØ„Å´Âê´„Åæ„Çå„ÇãÂ†¥ÂêàÔºâ
                                if (parsed.usage) {
                                    const cost = parsed.usage.cost || 0;
                                    updateStats(cost);
                                }
                            } catch (e) {
                                // JSONËß£Êûê„Ç®„É©„Éº„ÅØÁÑ°Ë¶ñ
                            }
                        }
                    }
                }

                // ÂÆå‰∫ÜÂæå„ÄÅ„É°„ÉÉ„Çª„Éº„Ç∏„Çí‰øùÂ≠ò
                if (fullContent) {
                    messages.push({ role: 'assistant', content: fullContent });
                    chatHistory.push({ role: 'assistant', content: fullContent, reasoning: reasoning || null });
                    saveCurrentSession();
                    // ÊúÄÁµÇÁöÑ„Å™„Éë„Éº„ÇπÂá¶ÁêÜ„ÇíÈÅ©Áî®
                    updateStreamingMessage(div, fullContent, reasoning, true);
                }

            } catch (error) {
                div.textContent = `„Ç®„É©„Éº: ${error.message}`;
            }

            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function updateStreamingMessage(div, content, reasoning, final = false) {
            if (final) {
                // ÊúÄÁµÇÊõ¥Êñ∞ÊôÇ„ÅØ„Éë„Éº„ÇπÂá¶ÁêÜ„ÇíÈÅ©Áî®
                const escapedContent = escapeHtml(content);
                let parsedContent = parseClickableWords(escapedContent);
                parsedContent = parseDialogueColors(parsedContent);

                if (reasoning) {
                    const toggleId = 'reasoning-' + Date.now() + Math.random();
                    div.innerHTML = `
                        <div class="reasoning-toggle" onclick="toggleReasoning('${toggleId}')">
                            üí≠ ÊÄùËÄÉ„Éó„É≠„Çª„Çπ„ÇíË°®Á§∫
                        </div>
                        <div id="${toggleId}" class="reasoning-content">
                            <div class="reasoning">${escapeHtml(reasoning)}</div>
                        </div>
                        ${parsedContent}
                    `;
                } else {
                    div.innerHTML = parsedContent;
                }
            } else {
                // „Çπ„Éà„É™„Éº„Éü„É≥„Ç∞‰∏≠„ÇÇËâ≤‰ªò„Åë„ÇíÈÅ©Áî®
                const escapedContent = escapeHtml(content);
                const coloredContent = parseDialogueColors(escapedContent);

                let html = '';
                if (reasoning) {
                    html += `<div class="reasoning" style="margin-bottom: 0.5rem;">${escapeHtml(reasoning)}</div>`;
                }
                html += coloredContent;
                div.innerHTML = html;
            }
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
