<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, interactive-widget=resizes-content">
    <title>Transition Test</title>
    <link rel="stylesheet" href="css/common.css">
    <style>
        html, body {
            padding: 0;
            margin: 0;
            overflow: hidden;
            height: 100%;
            height: 100dvh;
            height: var(--visual-viewport-height, 100dvh);
        }

        .app-container {
            display: grid;
            grid-template-columns: 300px 1fr;
            height: 100vh;
            height: 100dvh;
            height: var(--visual-viewport-height, 100dvh);
            transition: grid-template-columns 0.3s ease;
        }

        .app-container.sidebar-collapsed {
            grid-template-columns: 0 1fr;
        }

        /* サイドバー */
        .sidebar {
            background: #1a1a1a;
            border-right: 1px solid #333;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        .sidebar-collapsed .sidebar {
            transform: translateX(-100%);
            opacity: 0;
        }

        /* サイドバートグルボタン */
        .sidebar-toggle {
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 1000;
            background: #333;
            border: 1px solid #444;
            color: #fff;
            width: 36px;
            height: 36px;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            transition: left 0.3s ease, background 0.2s;
        }

        .sidebar-toggle:hover {
            background: #4a9eff;
        }

        .app-container:not(.sidebar-collapsed) .sidebar-toggle {
            left: 310px;
        }

        .sidebar-header {
            padding: 15px;
            background: #222;
            border-bottom: 1px solid #333;
        }

        .sidebar-header h2 {
            margin: 0;
            color: #4a9eff;
            font-size: 1rem;
        }

        .sidebar-content {
            flex: 1;
            overflow-y: auto;
            overscroll-behavior: contain;
            padding: 15px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            color: #888;
            font-size: 0.85rem;
            margin-bottom: 5px;
        }

        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #333;
            border-radius: 4px;
            background: #2a2a2a;
            color: #fff;
            font-size: 0.9rem;
        }

        .current-state {
            background: #222;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
        }

        .current-state h3 {
            margin: 0 0 10px 0;
            color: #4a9eff;
            font-size: 0.9rem;
        }

        .state-item {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
            border-bottom: 1px solid #333;
            font-size: 0.85rem;
        }

        .state-item:last-child {
            border-bottom: none;
        }

        .state-label {
            color: #888;
        }

        .state-value {
            color: #fff;
            text-align: right;
            max-width: 150px;
        }

        .memo-line {
            font-size: 0.8rem;
            color: #aaa;
            padding: 3px 0;
        }

        .place-btn {
            background: #333;
            border: 1px solid #444;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s;
            padding: 2px 8px;
        }

        .place-btn:hover {
            background: #4a9eff;
            border-color: #4a9eff;
        }

        .sidebar-footer {
            padding: 15px;
            background: #222;
            border-top: 1px solid #333;
        }

        .sidebar-footer input {
            width: 100%;
            padding: 8px;
            border: 1px solid #333;
            border-radius: 4px;
            background: #2a2a2a;
            color: #fff;
            font-size: 0.8rem;
            margin-bottom: 8px;
        }

        /* チャットエリア */
        .chat-area {
            display: flex;
            flex-direction: column;
            background: #000;
            overflow: hidden;
            min-height: 0;
            flex: 1;
            position: relative;
        }

        /* 入力フォーカス時のスタイル */
        .chat-area.input-focused .page-area {
            flex: 1;
        }

        .chat-area.input-focused .command-area {
            padding-top: 8px;
            gap: 0;
        }

        .chat-header {
            padding: 10px 20px;
            background: #1a1a1a;
            border-bottom: 1px solid #333;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        /* ページ表示エリア（固定表示） */
        .page-area {
            flex: 1;
            min-height: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            background: #000;
        }

        #page-view {
            flex: 1;
            min-height: 0;
            display: flex;
            flex-direction: column;
            background: #000;
            overflow: hidden;
            position: relative;
        }

        .page-content {
            flex: 1;
            min-height: 0;
            position: relative;
            overflow: hidden;
        }

        .page-image {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #000;
            display: flex;
            align-items: flex-end;
            justify-content: center;
        }

        .page-image img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .page-image .placeholder {
            color: #666;
            font-size: 0.9rem;
        }

        .page-text {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            padding: 10px 20px;
            line-height: 1.8;
            font-size: 1rem;
            color: #fff;
            background: rgba(0, 0, 0, 0.6);
            max-height: 100%;
            overflow-y: auto;
        }

        .page-text.system-text {
            position: static;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: #888;
            height: 100%;
            max-height: none;
            background: #000;
        }

        /* 画像なしのページ（dialogue等）*/
        .page-content:not(:has(.page-image)) .page-text {
            position: static;
            height: 100%;
            max-height: none;
            background: #000;
        }

        .page-label {
            background: #4a9eff;
            color: #fff;
            padding: 4px 12px;
            font-size: 0.8rem;
            display: inline-block;
            margin-bottom: 12px;
            border-radius: 4px;
        }

        .page-label.character {
            background: #e53e3e;
        }

        .page-label.system {
            background: #555;
        }

        .action-name {
            font-weight: bold;
            color: #90cdf4;
            margin-bottom: 5px;
        }

        .action-prompt {
            font-size: 0.85rem;
            color: #a0aec0;
        }

        .transition-info {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .transition-arrow {
            color: #4a9eff;
            font-size: 1.2rem;
        }

        /* 統合コマンドバー */
        .unified-command-bar {
            display: flex;
            align-items: center;
            gap: 4px;
            padding: 8px;
            background: #1a1a1a;
            border-top: 1px solid #333;
            flex-shrink: 0;
        }

        .unified-command-bar .cmd-btn {
            padding: 8px 10px;
            border: 1px solid #444;
            border-radius: 4px;
            background: #2a2a2a;
            color: #fff;
            font-size: 0.85rem;
            cursor: pointer;
            white-space: nowrap;
            flex-shrink: 0;
        }

        .unified-command-bar .cmd-btn:hover {
            background: #3a3a3a;
            border-color: #4a9eff;
        }

        .unified-command-bar .cmd-btn.active {
            background: #4a9eff;
            border-color: #4a9eff;
        }

        .unified-command-bar .menu-btn {
            font-size: 1.1rem;
            padding: 8px 12px;
        }

        .unified-command-bar .cmd-input {
            flex: 1;
            min-width: 0;
            padding: 8px 10px;
            border: 1px solid #333;
            border-radius: 4px;
            background: #2a2a2a;
            color: #fff;
            font-size: 0.9rem;
        }

        .unified-command-bar .cmd-input:focus {
            outline: none;
            border-color: #4a9eff;
        }

        .unified-command-bar .nav-btn {
            background: #333;
        }

        .unified-command-bar .nav-btn.ready {
            background: #4a9eff;
            border-color: #4a9eff;
        }

        /* 移動メニュー */
        .move-menu {
            position: absolute;
            bottom: 52px;
            left: 10px;
            right: 10px;
            max-height: 50vh;
            background: #1a1a1a;
            border: 1px solid #444;
            border-radius: 8px;
            z-index: 10000;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .move-menu-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 15px;
            background: #222;
            border-bottom: 1px solid #444;
            font-weight: bold;
            color: #fff;
        }

        .move-menu-close {
            background: none;
            border: none;
            color: #888;
            font-size: 1.2rem;
            cursor: pointer;
            padding: 0 5px;
        }

        .move-menu-close:hover {
            color: #fff;
        }

        .move-menu-options {
            display: flex;
            gap: 15px;
            padding: 10px 15px;
            background: #222;
            border-bottom: 1px solid #333;
        }

        .move-mode-option {
            display: flex;
            align-items: center;
            gap: 5px;
            color: #ccc;
            font-size: 0.9rem;
            cursor: pointer;
        }

        .move-mode-option input {
            cursor: pointer;
        }

        .move-menu-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .move-menu-item {
            padding: 12px 15px;
            background: #2a2a2a;
            border: 1px solid #333;
            border-radius: 6px;
            margin-bottom: 8px;
            cursor: pointer;
            color: #fff;
            transition: all 0.2s;
        }

        .move-menu-item:hover {
            background: #3a3a3a;
            border-color: #4a9eff;
        }

        .move-menu-item.current {
            border-color: #4a9eff;
            background: #2a3a4a;
        }

        .move-menu-item .place-name {
            font-weight: bold;
            margin-bottom: 4px;
        }

        .move-menu-item .place-info {
            font-size: 0.8rem;
            color: #888;
        }

        /* 行為メニュー */
        .action-menu {
            position: absolute;
            bottom: 52px;
            left: 10px;
            right: 10px;
            max-height: 50vh;
            background: #1a1a1a;
            border: 1px solid #444;
            border-radius: 8px;
            z-index: 10000;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .action-menu-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 15px;
            background: #222;
            border-bottom: 1px solid #444;
            font-weight: bold;
            color: #fff;
        }

        .action-menu-close {
            background: none;
            border: none;
            color: #888;
            font-size: 1.2rem;
            cursor: pointer;
            padding: 0 5px;
        }

        .action-menu-close:hover {
            color: #fff;
        }

        .action-menu-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .action-menu-item {
            padding: 12px 15px;
            background: #2a2a2a;
            border: 1px solid #333;
            border-radius: 6px;
            margin-bottom: 8px;
            cursor: pointer;
            color: #fff;
            transition: all 0.2s;
        }

        .action-menu-item:hover {
            background: #3a3a3a;
            border-color: #4a9eff;
        }

        .action-menu-item .action-name {
            font-weight: bold;
        }

        /* コマンド入力エリア */
        .command-area {
            padding: 12px 20px;
            background: #1a1a1a;
            border-top: 1px solid #333;
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
            gap: 10px;
        }

        .command-row {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .command-type-buttons {
            display: flex;
            gap: 4px;
        }

        .command-type-btn {
            padding: 8px 12px;
            border: 1px solid #444;
            border-radius: 4px;
            background: #2a2a2a;
            color: #888;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.2s;
            white-space: nowrap;
        }

        .command-type-btn:hover {
            background: #3a3a3a;
            border-color: #4a9eff;
        }

        .command-type-btn.active {
            background: #4a9eff;
            border-color: #4a9eff;
            color: #fff;
        }

        #command-input {
            flex: 1;
            padding: 8px 12px;
            border: 1px solid #333;
            border-radius: 4px;
            background: #2a2a2a;
            color: #fff;
            font-size: 0.9rem;
        }

        #command-input:focus {
            outline: none;
            border-color: #4a9eff;
        }

        .command-target-select {
            padding: 8px 12px;
            border: 1px solid #333;
            border-radius: 4px;
            background: #2a2a2a;
            color: #fff;
            font-size: 0.85rem;
            min-width: 150px;
        }

        .command-target-select:focus {
            outline: none;
            border-color: #4a9eff;
        }

        #status {
            font-size: 0.8rem;
            margin-top: 8px;
        }

        /* 設定モーダル */
        .settings-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 2000;
            justify-content: center;
            align-items: center;
        }

        .settings-modal.active {
            display: flex;
        }

        .settings-content {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 20px;
            width: 400px;
            max-width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .settings-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #333;
        }

        .settings-header h3 {
            margin: 0;
            color: #4a9eff;
        }

        .settings-close {
            background: none;
            border: none;
            color: #888;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0;
            line-height: 1;
        }

        .settings-close:hover {
            color: #fff;
        }

        .settings-group {
            margin-bottom: 15px;
        }

        .settings-group label {
            display: block;
            color: #888;
            font-size: 0.85rem;
            margin-bottom: 5px;
        }

        .settings-group input,
        .settings-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #333;
            border-radius: 4px;
            background: #2a2a2a;
            color: #fff;
            font-size: 0.85rem;
            box-sizing: border-box;
        }

        .settings-row {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .settings-row input {
            flex: 1;
        }

        @media (max-width: 768px) {
            html, body {
                height: 100%;
                height: var(--visual-viewport-height, 100dvh);
            }
            .app-container {
                grid-template-columns: 1fr;
                grid-template-rows: auto 1fr;
                height: 100%;
                height: var(--visual-viewport-height, 100dvh);
            }
            .app-container.sidebar-collapsed {
                grid-template-columns: 1fr;
                grid-template-rows: 1fr;
            }
            .sidebar {
                border-right: none;
                border-bottom: 1px solid #333;
                max-height: 30vh;
                overflow-y: auto;
            }
            .sidebar-collapsed .sidebar {
                display: none;
            }
            .chat-area {
                min-height: 0;
                display: flex;
                flex-direction: column;
                overflow: hidden;
            }
            .page-area {
                flex: 1;
                min-height: 0;
                overflow: hidden;
            }
            .command-area {
                position: fixed;
                bottom: 0;
                bottom: env(safe-area-inset-bottom, 0);
                left: 0;
                right: 0;
                padding: 8px 10px;
                padding-bottom: calc(8px + env(safe-area-inset-bottom, 0));
                background: #1a1a1a;
                border-top: 1px solid #333;
                z-index: 9999;
            }
            .command-row {
                gap: 5px;
            }
            #command-input {
                min-width: 0;
            }
            /* 統合コマンドバー：モバイル */
            .unified-command-bar {
                padding: 6px;
                padding-bottom: calc(6px + env(safe-area-inset-bottom, 0));
                gap: 3px;
                flex-shrink: 0;
            }
            .unified-command-bar .cmd-btn {
                padding: 6px 8px;
                font-size: 0.8rem;
            }
            .unified-command-bar .cmd-input {
                padding: 6px 8px;
                font-size: 0.85rem;
            }
            .move-menu, .action-menu {
                bottom: calc(42px + env(safe-area-inset-bottom, 0));
                left: 5px;
                right: 5px;
            }
        }

        /* ロック画面 */
        .lock-screen {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #000;
            z-index: 99999;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }

        .lock-screen.hidden {
            display: none;
        }

        .lock-title {
            color: #888;
            font-size: 1rem;
            margin-bottom: 10px;
        }

        .lock-input-container {
            display: flex;
            gap: 10px;
        }

        .lock-digit {
            width: 50px;
            height: 60px;
            background: #1a1a1a;
            border: 2px solid #333;
            border-radius: 8px;
            color: #fff;
            font-size: 1.5rem;
            text-align: center;
            outline: none;
        }

        .lock-digit:focus {
            border-color: #4a9eff;
        }

        .lock-digit.error {
            border-color: #ff4a4a;
            animation: shake 0.3s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .lock-error {
            color: #ff4a4a;
            font-size: 0.9rem;
            height: 20px;
        }

        .lock-numpad {
            display: grid;
            grid-template-columns: repeat(3, 70px);
            gap: 10px;
            margin-top: 20px;
        }

        .lock-numpad-btn {
            width: 70px;
            height: 60px;
            background: #2a2a2a;
            border: 1px solid #444;
            border-radius: 8px;
            color: #fff;
            font-size: 1.5rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        .lock-numpad-btn:active {
            background: #4a9eff;
        }

        .lock-numpad-btn.backspace {
            font-size: 1.2rem;
        }

        /* ステータスインジケーター */
        .status-indicator {
            position: fixed;
            bottom: 70px;
            right: 15px;
            z-index: 9000;
            display: flex;
            flex-direction: column;
            gap: 8px;
            pointer-events: none;
        }

        .status-item {
            width: 32px;
            height: 32px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .status-item.active {
            opacity: 1;
        }

        .status-spinner {
            width: 18px;
            height: 18px;
            border: 2px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .status-item.image .status-spinner {
            border-top-color: #9b59b6;
            border-right-color: #9b59b6;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* LLM思考中パルスドット */
        .llm-thinking-dots {
            display: flex;
            gap: 5px;
            padding: 10px 0;
        }

        .llm-thinking-dots span {
            width: 8px;
            height: 8px;
            background: #4a9eff;
            border-radius: 50%;
            animation: llmPulse 1.4s ease-in-out infinite;
        }

        .llm-thinking-dots span:nth-child(2) { animation-delay: 0.2s; }
        .llm-thinking-dots span:nth-child(3) { animation-delay: 0.4s; }

        @keyframes llmPulse {
            0%, 80%, 100% { opacity: 0.4; transform: scale(0.8); }
            40% { opacity: 1; transform: scale(1.2); }
        }

        @media (max-width: 768px) {
            .status-indicator {
                bottom: 60px;
                right: 10px;
            }
        }
    </style>
</head>
<body>

<!-- ステータスインジケーター（画像生成用） -->
<div class="status-indicator" id="statusIndicator">
    <div class="status-item image" id="statusImage">
        <div class="status-spinner"></div>
    </div>
</div>

<!-- ロック画面 -->
<div class="lock-screen hidden" id="lockScreen">
    <div class="lock-title">パスワードを入力</div>
    <div class="lock-input-container">
        <input type="password" class="lock-digit" id="lockDigit1" maxlength="1" inputmode="none" readonly>
        <input type="password" class="lock-digit" id="lockDigit2" maxlength="1" inputmode="none" readonly>
        <input type="password" class="lock-digit" id="lockDigit3" maxlength="1" inputmode="none" readonly>
        <input type="password" class="lock-digit" id="lockDigit4" maxlength="1" inputmode="none" readonly>
    </div>
    <div class="lock-error" id="lockError"></div>
    <div class="lock-numpad">
        <button class="lock-numpad-btn" onclick="onNumpadInput('1')">1</button>
        <button class="lock-numpad-btn" onclick="onNumpadInput('2')">2</button>

<script>
    const CACHE_KEY = 'transition_test_cache';

    // データストア
    let models = {};
    let characters = [];
    let places = [];
    let actions = [];
    let relationships = [];  // 関係性データ
    let promptTemplates = {};  // LLMプロンプトテンプレート

    // 現在の状態（後方互換用）
    let currentState = {
        characterIndex: -1,
        placeIndex: -1,
        actionIndex: -1
    };

    // ユーザーステータス
    let userState = {
        placeIndex: -1
    };

    // キャラクターステータス（2人分）
    let characterStatus = [
        {
            characterIndex: -1,
            placeIndex: -1,
            actionIndex: -1,   // 現在のアクション
            relationshipId: 'rel_001',  // 関係性ID
            memo: ''  // メモ
        },
        {
            characterIndex: -1,
            placeIndex: -1,
            actionIndex: -1,
            relationshipId: 'rel_001',
            memo: ''
        }
    ];

    // コマンドタイプ
    let currentCommandType = 'speech';

    // チャット履歴
    let chatHistory = [];

    // 履歴
    let actionHistory = [];

    // ページ履歴（ページ単位表示用）
    let pages = [];
    let currentPageIndex = -1;

    // 登場人数
    let characterCount = 2;
    const CHARACTER_COUNT_KEY = 'transition_character_count';

    // ストレージキー
    const CHAT_API_KEY = 'transition_chat_api_key';
    const RUNWARE_API_KEY = 'transition_runware_api_key';
    const IMAGE_GEN_ENABLED_KEY = 'transition_image_gen_enabled';
    const LOCK_PASSWORD_KEY = 'transition_lock_password';
    const DEFAULT_LOCK_PASSWORD = '8823';

    // 画像生成On/Off
    let imageGenEnabled = true;

    // LLMログ保存On/Off
    let llmLogEnabled = false;
    const LLM_LOG_ENABLED_KEY = 'transition_llm_log_enabled';

    // 選択中のモデルID（画像生成用）
    let selectedModelId = '';
    const SELECTED_MODEL_KEY = 'transition_selected_model';

    // LLMモデル選択
    const LLM_MODELS = {
        'x-ai/grok-4.1-fast': { name: 'Grok 4.1 Fast' },
        'x-ai/grok-4-fast': { name: 'Grok 4 Fast' }
    };
    let selectedLLMModelId = 'x-ai/grok-4.1-fast';
    const SELECTED_LLM_MODEL_KEY = 'transition_selected_llm_model';

    // 移動モード（一人で/一緒に）
    let moveWithCompanion = false;

    // 読み込み状態
    let isLoading = false;

    // タイプライター表示用
    let typewriterBuffer = '';      // 表示待ちテキスト
    let typewriterDisplayed = '';   // 表示済みテキスト
    let typewriterTimer = null;     // タイマーID
    let typewriterPageIndex = -1;   // 表示先ページ
    const TYPEWRITER_SPEED = 45;    // 1文字あたりのミリ秒

    // 読み込み中表示
    function showLoading() {
        isLoading = true;
    }

    // 読み込み完了・ステータス更新
    function hideLoading() {
        isLoading = false;
        updatePageStatus();
    }

    // ステータスインジケーター
    function showStatusLLM() {
        // 現在のページの.page-textにパルスドットを追加
        const pageView = document.getElementById('page-view');
        if (pageView) {
            const currentPage = pageView.querySelector(`.page-content[data-page-index="${currentPageIndex}"]`);
            if (currentPage) {
                const pageText = currentPage.querySelector('.page-text');
                if (pageText && !pageText.querySelector('.llm-thinking-dots')) {
                    const dots = document.createElement('div');
                    dots.className = 'llm-thinking-dots';
                    dots.innerHTML = '<span></span><span></span><span></span>';
                    pageText.appendChild(dots);
                }
            }
        }
    }

    function hideStatusLLM() {
        // パルスドットを削除
        document.querySelectorAll('.llm-thinking-dots').forEach(el => el.remove());
    }

    function showStatusImage() {
        document.getElementById('statusImage')?.classList.add('active');
    }

    function hideStatusImage() {
        document.getElementById('statusImage')?.classList.remove('active');
    }

    // タイプライター開始
    function startTypewriter(pageIndex) {
        typewriterBuffer = '';
        typewriterDisplayed = '';
        typewriterPageIndex = pageIndex;
        if (typewriterTimer) {
            clearInterval(typewriterTimer);
        }
        typewriterTimer = setInterval(typewriterTick, TYPEWRITER_SPEED);
    }

    // タイプライター停止
    function stopTypewriter() {
        if (typewriterTimer) {
            clearInterval(typewriterTimer);
            typewriterTimer = null;
        }
    }

    // タイプライターにテキストを追加（ストリームから呼ばれる）
    function appendToTypewriter(text) {
        typewriterBuffer = text;
    }

    // タイプライター1文字表示
    function typewriterTick() {
        if (typewriterDisplayed.length < typewriterBuffer.length) {
            typewriterDisplayed = typewriterBuffer.substring(0, typewriterDisplayed.length + 1);
            if (typewriterPageIndex >= 0) {
                updatePageText(typewriterPageIndex, typewriterDisplayed);
            }
        }
    }

    // タイプライター完了を待つ
    async function waitForTypewriter() {
        return new Promise(resolve => {
            const checkComplete = () => {
                if (typewriterDisplayed.length >= typewriterBuffer.length) {
                    stopTypewriter();
                    resolve();
                } else {
                    setTimeout(checkComplete, 50);
                }
            };
            checkComplete();
        });
    }

    // ナビボタン状態更新
    function updatePageStatus() {
        const nextBtn = document.getElementById('next-btn');

        // 次へボタン：未読ページがあり読み込み中でなければready
        if (nextBtn) {
            if (!isLoading && currentPageIndex < pages.length - 1) {
                nextBtn.classList.add('ready');
            } else {
                nextBtn.classList.remove('ready');
            }
        }
    }

    // 移動メニュー
    function openMoveMenu() {
        const menu = document.getElementById('moveMenu');
        if (!menu) return;

        // 既に開いていたら閉じる
        if (menu.style.display === 'flex') {
            closeMoveMenu();
            return;
        }

        // アクションメニューが開いていたら閉じる
        closeActionMenu();

        // 移動先リストを生成
        const listEl = document.getElementById('moveMenuList');
        listEl.innerHTML = '';

        places.forEach((place, index) => {
            // command_listが'use'のものだけ表示
            if (place.command_list !== 'use') return;

            const item = document.createElement('div');
            item.className = 'move-menu-item';
            if (index === userState.placeIndex) {
                item.classList.add('current');
            }

            // その場所にいるキャラクター情報
            const charsHere = [];
            characterStatus.forEach((status, i) => {
                if (status.placeIndex === index && status.characterIndex >= 0) {
                    const char = characters[status.characterIndex];
                    if (char) charsHere.push(char.name);
                }
            });

            item.innerHTML = `
                <div class="place-name">${place.name}${index === userState.placeIndex ? ' (現在地)' : ''}</div>
                ${charsHere.length > 0 ? `<div class="place-info">${charsHere.join(', ')} がいる</div>` : ''}
            `;

            item.onclick = () => selectMoveDestination(index);
            listEl.appendChild(item);
        });

        // 現在の移動モードをラジオボタンに反映
        const aloneRadio = menu.querySelector('input[value="alone"]');
        const togetherRadio = menu.querySelector('input[value="together"]');
        if (aloneRadio && togetherRadio) {
            aloneRadio.checked = !moveWithCompanion;
            togetherRadio.checked = moveWithCompanion;
        }

        menu.style.display = 'flex';
    }

    function closeMoveMenu() {
        const menu = document.getElementById('moveMenu');
        if (menu) menu.style.display = 'none';
    }

    function selectMoveDestination(placeIndex) {
        // 移動モードを取得
        const togetherRadio = document.querySelector('#moveMenu input[value="together"]');
        moveWithCompanion = togetherRadio ? togetherRadio.checked : false;

        closeMoveMenu();

        // 移動実行
        if (placeIndex !== userState.placeIndex) {
            executeMove(placeIndex);
        }
    }

    // 移動実行
    async function executeMove(placeIndex) {
        const previousPlace = userState.placeIndex >= 0 ? places[userState.placeIndex] : null;

        // 「一緒に」モードの場合、現在地のキャラクターも一緒に移動
        let companion = null;
        if (moveWithCompanion) {
            const charAtLocation = getCharacterAtUserLocation();
            if (charAtLocation) {
                companion = charAtLocation;
                const statusIndex = characterStatus.indexOf(charAtLocation.status);
                if (statusIndex >= 0) {
                    characterStatus[statusIndex].placeIndex = placeIndex;
                    // 移動先のデフォルトアクションに変更
                    const newPlace = places[placeIndex];
                    if (newPlace && newPlace.default_action) {
                        const newActionIndex = actions.findIndex(a => a.action_id === newPlace.default_action);
                        if (newActionIndex >= 0) {
                            characterStatus[statusIndex].actionIndex = newActionIndex;
                        }
                    }
                }
                updateCharacterStatusDisplay();
            }
        }

        userState.placeIndex = placeIndex;
        updateUserStatusDisplay();
        const newPlace = places[placeIndex];

        // ページ生成
        await generatePages('move', '', previousPlace, newPlace, companion);
    }

    // 行為メニュー
    function openActionMenu() {
        const menu = document.getElementById('actionMenu');
        if (!menu) return;

        // 既に開いていたら閉じる
        if (menu.style.display === 'flex') {
            closeActionMenu();
            return;
        }

        // 移動メニューが開いていたら閉じる
        closeMoveMenu();

        // 行為リストを生成
        const listEl = document.getElementById('actionMenuList');
        listEl.innerHTML = '';

        actions.forEach((action, index) => {
            // command_listが'use'のものだけ表示
            if (action.command_list !== 'use') return;

            const item = document.createElement('div');
            item.className = 'action-menu-item';

            item.innerHTML = `<div class="action-name">${action.name}</div>`;

            item.onclick = () => selectAction(index);
            listEl.appendChild(item);
        });

        menu.style.display = 'flex';
    }

    function closeActionMenu() {
        const menu = document.getElementById('actionMenu');
        if (menu) menu.style.display = 'none';
    }

    async function selectAction(actionIndex) {
        closeActionMenu();

        // 行為を実行
        currentState.actionIndex = actionIndex;
        await executeAction(actionIndex);
    }

    // 移動モード切り替え
    function toggleMoveMode() {
        moveWithCompanion = !moveWithCompanion;
        updateMoveModeButton();
    }

    function updateMoveModeButton() {
        const btn = document.getElementById('move-mode-toggle');
        if (btn) {
            btn.textContent = moveWithCompanion ? '一緒に' : '一人で';
            btn.classList.toggle('active', moveWithCompanion);
        }
    }

    // サイドバー開閉
    const SIDEBAR_COLLAPSED_KEY = 'transition_sidebar_collapsed';
    let sidebarCollapsed = false;

    function toggleSidebar() {
        sidebarCollapsed = !sidebarCollapsed;
        const container = document.getElementById('appContainer');
        const toggleBtn = document.getElementById('sidebarToggle');
        if (sidebarCollapsed) {
            container.classList.add('sidebar-collapsed');
            toggleBtn.textContent = '▶';
        } else {
            container.classList.remove('sidebar-collapsed');
            toggleBtn.textContent = '☰';
        }
        localStorage.setItem(SIDEBAR_COLLAPSED_KEY, sidebarCollapsed ? 'yes' : 'no');
    }

    function initSidebarState() {
        const saved = localStorage.getItem(SIDEBAR_COLLAPSED_KEY);
        if (saved === 'yes') {
            sidebarCollapsed = true;
            const container = document.getElementById('appContainer');
            const toggleBtn = document.getElementById('sidebarToggle');
            container.classList.add('sidebar-collapsed');
            toggleBtn.textContent = '▶';
        }
    }

    // 設定モーダル開閉
    function openSettings() {
        document.getElementById('settingsModal').classList.add('active');
    }

    function closeSettings() {
        document.getElementById('settingsModal').classList.remove('active');
    }

    // モーダル外クリックで閉じる
    document.addEventListener('click', (e) => {
        const modal = document.getElementById('settingsModal');
        if (e.target === modal) {
            closeSettings();
        }
    });

    // 画像生成On/Off切り替え
    function toggleImageGen() {
        imageGenEnabled = !imageGenEnabled;
        localStorage.setItem(IMAGE_GEN_ENABLED_KEY, imageGenEnabled ? 'on' : 'off');
        updateImageGenButton();
    }

    function updateImageGenButton() {
        const btn = document.getElementById('imageGenToggle');
        if (btn) {
            btn.textContent = imageGenEnabled ? 'ON' : 'OFF';
            btn.style.background = imageGenEnabled ? '#4a9eff' : '#555';
        }
    }

    // APIキー保存
    function saveChatApiKey() {
        const key = document.getElementById('chatApiKey').value.trim();
        if (key) {
            localStorage.setItem(CHAT_API_KEY, key);
        }
    }

    function saveRunwareApiKey() {
        const key = document.getElementById('runwareApiKey').value.trim();
        if (key) {
            localStorage.setItem(RUNWARE_API_KEY, key);
        }
    }

    function saveGasUrl() {
        const url = document.getElementById('gasUrl').value.trim();
        if (url) {
            localStorage.setItem(STORAGE_KEYS.GAS_URL, url);
        }
    }

    // ロック画面関連
    function getLockPassword() {
        return localStorage.getItem(LOCK_PASSWORD_KEY) || DEFAULT_LOCK_PASSWORD;
    }

    function saveLockPassword() {
        const input = document.getElementById('lockPasswordInput');
        const password = input.value.trim();
        if (password && /^\d{4}$/.test(password)) {
            localStorage.setItem(LOCK_PASSWORD_KEY, password);
        } else if (password) {
            alert('パスワードは4桁の数字で入力してください');
            input.value = getLockPassword();
        }
    }

    function showLockScreen() {
        const lockScreen = document.getElementById('lockScreen');
        lockScreen.classList.remove('hidden');
        // 入力欄をクリア
        for (let i = 1; i <= 4; i++) {
            document.getElementById(`lockDigit${i}`).value = '';
            document.getElementById(`lockDigit${i}`).classList.remove('error');
        }
        document.getElementById('lockError').textContent = '';
    }

    function hideLockScreen() {
        document.getElementById('lockScreen').classList.add('hidden');
    }

    // テンキー入力
    function onNumpadInput(num) {
        // 空いている入力欄を探して入力
        for (let i = 1; i <= 4; i++) {
            const digit = document.getElementById(`lockDigit${i}`);
            if (digit.value === '') {
                digit.value = num;
                if (i === 4) {
                    checkLockPassword();
                }
                break;
            }
        }
    }

    function onNumpadBackspace() {
        // 最後に入力されている欄を探して削除
        for (let i = 4; i >= 1; i--) {
            const digit = document.getElementById(`lockDigit${i}`);
            if (digit.value !== '') {
                digit.value = '';
                break;
            }
        }
        document.getElementById('lockError').textContent = '';
    }

    function checkLockPassword() {
        let enteredPassword = '';
        for (let i = 1; i <= 4; i++) {
            enteredPassword += document.getElementById(`lockDigit${i}`).value;
        }
        if (enteredPassword.length === 4) {
            if (enteredPassword === getLockPassword()) {
                hideLockScreen();
            } else {
                // エラー表示
                document.getElementById('lockError').textContent = 'パスワードが違います';
                for (let i = 1; i <= 4; i++) {
                    const digit = document.getElementById(`lockDigit${i}`);
                    digit.classList.add('error');
                    digit.value = '';
                }
                setTimeout(() => {
                    for (let i = 1; i <= 4; i++) {
                        document.getElementById(`lockDigit${i}`).classList.remove('error');
                    }
                }, 300);
            }
        }
    }

    function initLockScreen() {
        // タブ切り替え・アプリ切り替え検知
        let isFirstLoad = true;

        document.addEventListener('visibilitychange', () => {
            if (document.visibilityState === 'visible' && !isFirstLoad) {
                showLockScreen();
            }
        });

        // モバイル：アプリ切り替えからの復帰
        window.addEventListener('pageshow', (e) => {
            if (e.persisted && !isFirstLoad) {
                showLockScreen();
            }
        });

        // モバイル：ウィンドウフォーカス時
        window.addEventListener('focus', () => {
            if (!isFirstLoad) {
                showLockScreen();
            }
        });

        // 初回ロードフラグを解除（少し遅延させる）
        setTimeout(() => {
            isFirstLoad = false;
        }, 1000);

        // 設定画面のパスワード欄に現在値を表示
        const lockPasswordInput = document.getElementById('lockPasswordInput');
        if (lockPasswordInput) {
            lockPasswordInput.value = getLockPassword();
        }
    }

    // LLMログOn/Off切り替え
    function toggleLLMLog() {
        llmLogEnabled = !llmLogEnabled;
        localStorage.setItem(LLM_LOG_ENABLED_KEY, llmLogEnabled ? 'on' : 'off');

    // 指定インデックスのページを表示（display切り替えのみ）
    function showPage(index) {
        if (index < 0 || index >= pages.length) return;
        currentPageIndex = index;

        // 全ページを非表示にして、指定ページのみ表示
        const pageView = document.getElementById('page-view');
        const pageContents = pageView.querySelectorAll('.page-content');
        pageContents.forEach((el, i) => {
            el.style.display = (i === index) ? 'flex' : 'none';
        });

        updatePageStatus();

        // タイプライター未完了のページならタイプライター開始
        const page = pages[index];
        if (page && !page.typewriterCompleted && page.fullText) {
            // テキストをクリアしてタイプライター開始
            const pageView = document.getElementById('page-view');
            const pageDiv = pageView.querySelector(`.page-content[data-page-index="${index}"]`);
            if (pageDiv) {
                const textDiv = pageDiv.querySelector('.page-text > div');
                if (textDiv) textDiv.innerHTML = '';
            }
            startPageTypewriter(index);
        }
    }

    // ページ切り替え時のタイプライター開始
    function startPageTypewriter(pageIndex) {
        const page = pages[pageIndex];
        if (!page || !page.fullText) return;

        // 既存のタイプライターを停止
        stopTypewriter();

        // タイプライター設定
        typewriterBuffer = page.fullText;
        typewriterDisplayed = '';
        typewriterPageIndex = pageIndex;

        // タイマー開始
        typewriterTimer = setInterval(() => {
            if (typewriterDisplayed.length < typewriterBuffer.length) {
                typewriterDisplayed = typewriterBuffer.substring(0, typewriterDisplayed.length + 1);
                updatePageText(typewriterPageIndex, typewriterDisplayed);
            } else {
                // 完了
                stopTypewriter();
                pages[typewriterPageIndex].typewriterCompleted = true;
            }
        }, TYPEWRITER_SPEED);
    }

    // 初期設定開始
    function startInitialSetup() {
        // cast='on' のキャラクターを取得
        const castCharacters = characters
            .map((char, index) => ({ char, index }))
            .filter(item => item.char.cast === 'on');

        if (castCharacters.length < characterCount) {
            addSystemMessage(`cast=onのキャラクターが${characterCount}人以上必要です。GASから読み込んでください。`);
            return;
        }

        // publicな場所を取得
        const publicPlaces = places
            .map((place, index) => ({ place, index }))
            .filter(item => item.place.public_flag === 'public');

        if (publicPlaces.length < characterCount) {
            addSystemMessage(`publicな場所が${characterCount}つ以上必要です。`);
            return;
        }

        // キャラクターをランダム選択（cast=onから、重複なし）
        const charIndices = [];
        const shuffledCast = [...castCharacters].sort(() => Math.random() - 0.5);
        for (let i = 0; i < characterCount; i++) {
            charIndices.push(shuffledCast[i].index);
        }

        // 場所をランダム選択（重複なし）
        const placeIndices = [];
        while (placeIndices.length < characterCount) {
            const randItem = publicPlaces[Math.floor(Math.random() * publicPlaces.length)];
            if (!placeIndices.includes(randItem.index)) {
                placeIndices.push(randItem.index);
            }
        }

        // ステータスを設定（デフォルトアクションも設定）
        for (let i = 0; i < characterCount; i++) {
            const place = places[placeIndices[i]];
            // 場所のデフォルトアクションからアクションインデックスを取得
            let actionIndex = -1;
            if (place && place.default_action) {
                actionIndex = actions.findIndex(a => a.action_id === place.default_action);
            }

            characterStatus[i] = {
                characterIndex: charIndices[i],
                placeIndex: placeIndices[i],
                actionIndex: actionIndex,
                relationshipId: 'rel_001',  // 初期値
                memo: ''  // メモ初期値
            };
        }

        // 後方互換: currentStateも更新
        currentState.characterIndex = charIndices[0];
        currentState.placeIndex = placeIndices[0];
        currentState.actionIndex = -1;

        // ユーザーの初期位置を「101号室 玄関」に設定
        const userPlaceIndex = places.findIndex(p => p.name === '101号室 玄関');
        userState.placeIndex = userPlaceIndex >= 0 ? userPlaceIndex : -1;

        updateCharacterStatusDisplay();
        updateUserStatusDisplay();

        // 設定結果をメッセージで表示
        const userPlace = userState.placeIndex >= 0 ? places[userState.placeIndex] : null;
        addSystemMessage(`初期設定完了:`);
        for (let i = 0; i < characterCount; i++) {
            const char = characters[charIndices[i]];
            const place = places[placeIndices[i]];
            const action = characterStatus[i].actionIndex >= 0 ? actions[characterStatus[i].actionIndex] : null;
            addSystemMessage(`  ${char.name} → ${place.name} [${action?.name || 'なし'}]`);
        }
        addSystemMessage(`  ユーザー → ${userPlace ? userPlace.name : '未設定'}`);
    }
