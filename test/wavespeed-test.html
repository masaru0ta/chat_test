<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WaveSpeed API Test</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #1a1a1a;
            color: #eee;
            margin: 0;
            padding: 2rem;
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            color: #7b2d5a;
            margin-bottom: 2rem;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #888;
        }
        input, textarea, select {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #333;
            border-radius: 0.5rem;
            background: #111;
            color: #eee;
            font-size: 1rem;
        }
        textarea {
            resize: vertical;
            min-height: 100px;
        }
        .row {
            display: flex;
            gap: 1rem;
        }
        .row .form-group {
            flex: 1;
        }
        button {
            padding: 0.75rem 1.5rem;
            background: #7b2d5a;
            color: white;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            font-size: 1rem;
            margin-right: 0.5rem;
        }
        button:hover {
            background: #8b3d6a;
        }
        button:disabled {
            background: #555;
            cursor: not-allowed;
        }
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .checkbox-group input {
            width: auto;
        }
        .status {
            margin-top: 1rem;
            padding: 1rem;
            background: #111;
            border-radius: 0.5rem;
            border: 1px solid #333;
        }
        .status-label {
            font-weight: bold;
            color: #7b2d5a;
        }
        .log {
            margin-top: 1rem;
            padding: 1rem;
            background: #000;
            border-radius: 0.5rem;
            font-family: monospace;
            font-size: 0.85rem;
            max-height: 300px;
            overflow-y: auto;
            white-space: pre-wrap;
            word-break: break-all;
        }
        .result-image {
            max-width: 100%;
            border-radius: 0.5rem;
            margin-top: 1rem;
            cursor: pointer;
        }
        .time-info {
            color: #888;
            font-size: 0.9rem;
            margin-top: 0.5rem;
        }
        .cost-info {
            color: #7b2d5a;
            font-size: 0.9rem;
        }
        .balance-info {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-top: 0.5rem;
        }
        .balance-info button {
            padding: 0.25rem 0.5rem;
            font-size: 0.8rem;
            margin: 0;
        }
        .lora-entry {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
            align-items: center;
        }
        .lora-entry input[type="text"] {
            flex: 1;
        }
        .lora-scale {
            display: flex;
            align-items: center;
            gap: 0.25rem;
            white-space: nowrap;
        }
        .lora-scale input {
            width: 70px;
        }
        .lora-scale label {
            margin: 0;
            font-size: 0.85rem;
        }
        .error {
            color: #e74c3c;
        }
        .success {
            color: #2ecc71;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>WaveSpeed API Test</h1>

        <div class="form-group">
            <label>API Key</label>
            <input type="password" id="api-key" placeholder="WaveSpeed API Keyを入力">
        </div>

        <div class="form-group">
            <label>モデル</label>
            <select id="model" onchange="toggleModelSections()">
                <option value="turbo">Z-Image Turbo ($0.005)</option>
                <option value="turbo-lora">Z-Image Turbo + LoRA ($0.005)</option>
                <option value="qwen-edit">Qwen Image Edit ($0.02)</option>
            </select>
        </div>

        <div class="form-group">
            <label>プロンプト</label>
            <textarea id="prompt">a cute cat sitting on a window</textarea>
        </div>

        <div id="lora-section" style="display: none;">
            <div class="form-group">
                <label>LoRA (最大3つ、URLまたはowner/model形式)</label>
                <div class="lora-entry">
                    <input type="text" id="lora-path-1" placeholder="例: user/style-lora または https://example.com/model.safetensors">
                    <div class="lora-scale">
                        <label>Scale:</label>
                        <input type="number" id="lora-scale-1" value="0.8" min="0" max="2" step="0.1">
                    </div>
                </div>
                <div class="lora-entry">
                    <input type="text" id="lora-path-2" placeholder="LoRA 2 (任意)">
                    <div class="lora-scale">
                        <label>Scale:</label>
                        <input type="number" id="lora-scale-2" value="0.8" min="0" max="2" step="0.1">
                    </div>
                </div>
                <div class="lora-entry">
                    <input type="text" id="lora-path-3" placeholder="LoRA 3 (任意)">
                    <div class="lora-scale">
                        <label>Scale:</label>
                        <input type="number" id="lora-scale-3" value="0.8" min="0" max="2" step="0.1">
                    </div>
                </div>
            </div>
        </div>

        <div id="qwen-edit-section" style="display: none;">
            <div class="form-group">
                <label>入力画像URL (必須)</label>
                <input type="text" id="input-image" placeholder="https://example.com/image.jpg">
            </div>
            <div class="form-group">
                <label>出力フォーマット</label>
                <select id="output-format">
                    <option value="jpeg">JPEG</option>
                    <option value="png">PNG</option>
                    <option value="webp">WebP</option>
                </select>
            </div>
        </div>

        <div class="row">
            <div class="form-group">
                <label>サイズ</label>
                <select id="size">
                    <option value="512*512">512x512</option>
                    <option value="768*768">768x768</option>
                    <option value="1024*1024" selected>1024x1024</option>
                    <option value="1280*720">1280x720 (横長)</option>
                    <option value="720*1280">720x1280 (縦長)</option>
                    <option value="1024*768">1024x768</option>
                    <option value="768*1024">768x1024</option>
                </select>
            </div>
            <div class="form-group">
                <label>Seed (-1 = ランダム)</label>
                <input type="number" id="seed" value="-1">
            </div>
            <div class="form-group">
                <label>ポーリング間隔 (秒)</label>
                <input type="number" id="poll-interval" value="2" min="1" max="60">
            </div>
        </div>

        <div class="form-group">
            <div class="checkbox-group">
                <input type="checkbox" id="sync-mode">
                <label for="sync-mode" style="display: inline; margin: 0;">同期モード (結果が出るまで待機)</label>
            </div>
        </div>

        <button id="start-btn" onclick="startGeneration()">画像生成開始</button>
        <button id="cancel-btn" onclick="cancelGeneration()" disabled>キャンセル</button>

        <div class="status">
            <div><span class="status-label">ステータス:</span> <span id="status">待機中</span></div>
            <div class="time-info" id="time-info"></div>
            <div class="cost-info">料金: $0.005/画像</div>
            <div class="balance-info">
                <span class="status-label">残高:</span>
                <span id="balance">-</span>
                <button onclick="fetchBalance()">更新</button>
            </div>
        </div>

        <div class="log" id="log"></div>

        <div id="result"></div>
    </div>

    <script>
        const API_BASE = 'https://api.wavespeed.ai/api/v3';
        const STORAGE_KEY = 'wavespeed_api_key';
        let currentRequestId = null;
        let pollTimer = null;
        let startTime = null;

        // ページ読み込み時にAPIキーを復元し、残高を取得
        document.addEventListener('DOMContentLoaded', () => {
            const savedKey = localStorage.getItem(STORAGE_KEY);
            if (savedKey) {
                document.getElementById('api-key').value = savedKey;
                fetchBalance();
            }
        });

        // APIキー変更時に保存して残高を取得
        document.getElementById('api-key').addEventListener('change', (e) => {
            localStorage.setItem(STORAGE_KEY, e.target.value);
            if (e.target.value) {
                fetchBalance();
            }
        });

        function toggleModelSections() {
            const model = document.getElementById('model').value;
            document.getElementById('lora-section').style.display = model === 'turbo-lora' ? 'block' : 'none';
            document.getElementById('qwen-edit-section').style.display = model === 'qwen-edit' ? 'block' : 'none';
        }

        function getLoras() {
            const loras = [];
            for (let i = 1; i <= 3; i++) {
                const path = document.getElementById(`lora-path-${i}`).value.trim();
                const scale = parseFloat(document.getElementById(`lora-scale-${i}`).value);
                if (path) {
                    loras.push({ path, scale: isNaN(scale) ? 0.8 : scale });
                }
            }
            return loras;
        }

        async function fetchBalance() {
            const apiKey = document.getElementById('api-key').value;
            if (!apiKey) {
                document.getElementById('balance').textContent = '-';
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/balance`, {
                    headers: {
                        'Authorization': `Bearer ${apiKey}`
                    }
                });
                const data = await response.json();
                const result = data.data || data;
                if (result.balance !== undefined) {
                    document.getElementById('balance').textContent = `$${result.balance.toFixed(2)}`;
                } else {
                    document.getElementById('balance').textContent = 'エラー';
                }
            } catch (error) {
                document.getElementById('balance').textContent = 'エラー';
            }
        }

        function log(message, type = '') {
            const logEl = document.getElementById('log');
            const time = new Date().toLocaleTimeString();
            const className = type ? ` class="${type}"` : '';
            logEl.innerHTML += `<div${className}>[${time}] ${message}</div>`;
            logEl.scrollTop = logEl.scrollHeight;
        }

        function updateStatus(status) {
            document.getElementById('status').textContent = status;
        }

        function updateTimeInfo() {
            if (startTime) {
                const elapsed = Math.floor((Date.now() - startTime) / 1000);
                document.getElementById('time-info').textContent = `経過時間: ${elapsed}秒`;
            }
        }

        async function startGeneration() {
            const apiKey = document.getElementById('api-key').value;
            const model = document.getElementById('model').value;
            const prompt = document.getElementById('prompt').value;
            const size = document.getElementById('size').value;
            const seed = parseInt(document.getElementById('seed').value);
            const syncMode = document.getElementById('sync-mode').checked;
            const pollInterval = parseInt(document.getElementById('poll-interval').value) * 1000;

            if (!apiKey || !prompt) {
                alert('API Keyとプロンプトを入力してください');
                return;
            }

            // LoRAモデルの場合、少なくとも1つのLoRAが必要
            const loras = getLoras();
            if (model === 'turbo-lora' && loras.length === 0) {
                alert('LoRAモデルを使用する場合は、少なくとも1つのLoRAを指定してください');
                return;
            }

            // Qwen Editの場合、入力画像が必要
            const inputImage = document.getElementById('input-image').value.trim();
            if (model === 'qwen-edit' && !inputImage) {
                alert('Qwen Image Editを使用する場合は、入力画像URLを指定してください');
                return;
            }

            document.getElementById('start-btn').disabled = true;
            document.getElementById('cancel-btn').disabled = false;
            document.getElementById('log').innerHTML = '';
            document.getElementById('result').innerHTML = '';
            startTime = Date.now();

            log('リクエスト送信中...');
            updateStatus('送信中');

            try {
                let requestBody;
                let endpoint;

                if (model === 'qwen-edit') {
                    // Qwen Image Edit
                    const outputFormat = document.getElementById('output-format').value;
                    requestBody = {
                        prompt: prompt,
                        image: inputImage,
                        size: size,
                        seed: seed,
                        output_format: outputFormat,
                        enable_sync_mode: syncMode,
                        enable_base64_output: false
                    };
                    endpoint = `${API_BASE}/wavespeed-ai/qwen-image/edit`;
                } else {
                    // Z-Image Turbo / Turbo-LoRA
                    requestBody = {
                        prompt: prompt,
                        size: size,
                        seed: seed,
                        enable_sync_mode: syncMode,
                        enable_base64_output: false
                    };
                    // LoRAモデルの場合はlorasを追加
                    if (model === 'turbo-lora' && loras.length > 0) {
                        requestBody.loras = loras;
                    }
                    endpoint = `${API_BASE}/wavespeed-ai/z-image/${model}`;
                }

                log('リクエスト: ' + JSON.stringify(requestBody, null, 2));

                const response = await fetch(endpoint, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${apiKey}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(requestBody)
                });

                const data = await response.json();
                log('レスポンス: ' + JSON.stringify(data, null, 2));

                if (!response.ok) {
                    throw new Error(data.message || data.error || `HTTP ${response.status}`);
                }

                // レスポンスがdata.dataでラップされている場合に対応
                const result = data.data || data;

                if (result.id) {
                    currentRequestId = result.id;
                    log(`request_id: ${currentRequestId}`, 'success');

                    // 同期モードまたは既に完了している場合
                    if (result.status === 'completed' && result.outputs && result.outputs.length > 0) {
                        handleCompleted(result);
                    } else {
                        updateStatus('リクエスト完了');
                        // ポーリング開始
                        pollTimer = setInterval(() => pollStatus(apiKey, pollInterval), pollInterval);
                        updateTimeInfo();
                    }
                } else {
                    throw new Error('request_idが取得できませんでした');
                }
            } catch (error) {
                log(`エラー: ${error.message}`, 'error');
                updateStatus('エラー');
                resetButtons();
            }
        }

        async function pollStatus(apiKey, interval) {
            updateTimeInfo();

            try {
                const response = await fetch(`${API_BASE}/predictions/${currentRequestId}/result`, {
                    headers: {
                        'Authorization': `Bearer ${apiKey}`
                    }
                });

                const data = await response.json();
                // レスポンスがdata.dataでラップされている場合に対応
                const result = data.data || data;

                if (result.status === 'processing' || result.status === 'created') {
                    const statusText = result.status === 'created' ? 'キュー待ち' : '処理中';
                    log(`ポーリング: ${statusText}`);
                    updateStatus(statusText);
                } else if (result.status === 'completed') {
                    clearInterval(pollTimer);
                    handleCompleted(result);
                } else if (result.status === 'failed') {
                    clearInterval(pollTimer);
                    updateStatus('失敗');
                    log(`失敗: ${JSON.stringify(result)}`, 'error');
                    resetButtons();
                } else {
                    log(`ポーリング: ${result.status || '不明'}`);
                }
            } catch (error) {
                log(`ポーリングエラー: ${error.message}`, 'error');
            }
        }

        function handleCompleted(data) {
            updateStatus('完了');
            const elapsed = Math.floor((Date.now() - startTime) / 1000);
            log(`完了! 所要時間: ${elapsed}秒`, 'success');

            if (data.outputs && data.outputs.length > 0) {
                for (const url of data.outputs) {
                    document.getElementById('result').innerHTML +=
                        `<img src="${url}" class="result-image" onclick="window.open('${url}', '_blank')">`;
                    log(`画像URL: ${url}`, 'success');
                }
            }

            if (data.has_nsfw_contents && data.has_nsfw_contents.some(v => v)) {
                log('警告: NSFW コンテンツが検出されました', 'error');
            }

            resetButtons();
            fetchBalance(); // 残高を更新
        }

        function cancelGeneration() {
            if (pollTimer) {
                clearInterval(pollTimer);
                pollTimer = null;
            }
            log('キャンセルしました', 'error');
            updateStatus('キャンセル');
            resetButtons();
        }

        function resetButtons() {
            document.getElementById('start-btn').disabled = false;
            document.getElementById('cancel-btn').disabled = true;
            currentRequestId = null;
        }
    </script>
</body>
</html>
